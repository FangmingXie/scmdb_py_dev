<div class="panel-collapse collapse cluster_options_group" id="tsne_plots_options">
    <div class="panel-body option-panel" style="padding-top:0px; padding-bottom: 0px;">
        <div class="container-fluid">
            <div class="row-fluid">
                <div id="tsneType" class="col-xsm-12 col-md-5" style=" display:block; padding:0px;">
                    <h6>tSNE: </h6>
                    <!--
                    <label for="tsne_types">tSNE:</label>
                    <select id="tsne_types" class="tsne_option" name="tsne_types">
                    </select>
                    -->
                    <label for="tsne_methylation">
                        <a href="#" class="hover-tooltip" data-toggle="popover" data-trigger="hover" title="Methylation Type" data-content="Type of methylation used to calculate tSNE coordinates.">Methylation Type: </a>
                    </label>
                    <select id="tsne_methylation" class="tsne_option" name="tsne_methylation">
                    </select>
                    &nbsp;
                    <label for="tsne_dimensions">
                        <a href="#" class="hover-tooltip" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Number of Dimensions" data-content="Choose between 2D or 3D (if available) tSNE coordinates."># Dimensions: </a>
                    </label>
                    <select id="tsne_dimensions" class="tsne_option" name="tsne_dimensions">
                    </select>
                    &nbsp;
                    <label for="tsne_perplexity">
                        <a href="#" class="hover-tooltip" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Perplexity" data-content="Parameter for tuning tSNE.">Perplexity: </a>
                    </label>
                    <select id="tsne_perplexity" class="tsne_option" name="tsne_perplexity">
                    </select>
                </div>
                <div class="col-xsm-12 col-sm-4 col-md-2" id="tsneGrouping" style="display:block;">
                    <h6>Grouping: </h6>
                    <select id="tsne_grouping" class="tsne_option" name="tsne_grouping">
                        <option value="cluster">by cluster</option>
                        <option value="annotation" selected>by cluster annotation</option>
                        <option value="dataset">by dataset</option>
                        <!-- <option value="layer">by dissection layer</option> -->
                        <!-- <option value="cluster_biosample">by cluster+biosample</option> -->
                    </select>
                </div>
                <div class="col-xsm-12 col-sm-12 col-md-5" id="tsneClustering" style="display:block; padding:0px">
                    <h6>Clustering: </h6>
                    <!--
                    <label for="tsne_clustering">Clustering: </label>
                    <select id ="tsne_clustering" class="tsne_option" name="tsne_clustering">
                    </select>
                    -->
                    <label for="clustering_algorithms">
                        <a class="hover-tooltip" href="#" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Algorithm" data-content="lv = Louvain Modularity.">Algorithm: </a>
                    </label>
                    <select id="clustering_algorithms" class="tsne_option" name="clustering_algorithms"></select>
                    &nbsp;
                    <label for="clustering_methylation">
                        <a class="hover-tooltip" href="#" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Methylation Type" data-content="Types of methylation used for clustering.">Methylation Type: </a>
                    </label>
                    <select id="clustering_methylation" class="tsne_option" name="clustering_methylation"></select>
                    &nbsp;
                    <label for="clustering_npc">
                        <a class="hover-tooltip" href="#" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Principal Components" data-content="Number of principal components kept for clustering."># of PC's: </a>
                    </label>
                    <select id="clustering_npc" class="tsne_option" name="clustering_npc"></select>
                    &nbsp;
                    <label for="clustering_k">
                        <a class="hover-tooltip" href="#" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="K-value" data-content="Number of nearest neighbors (neighboring cells).">K-value: </a>
                    </label>
                    <select id="clustering_k" class="tsne_option" name="clustering_k"></select>
                </div>
            </div>
            <div class="col-sm-1 col-sm-offset-5" style="padding-bottom:10px;">
                <br />
                <button class="btn-sm btn-primary" id="tsneUpdateBtn">Update</button>
            </div>
        </div>
    </div>
</div>
<div class="panel-body" style="padding-top:0px;">
    <div id="plot-mch-scatter">Loading...</div>
    <div id="tsneOutlierOptions" style="float:left;">
        <input id="tsneOutlierToggle" data-toggle="toggle" data-on="Outliers On" data-off="Outliers Off" type="checkbox">
    </div>
    <div class="col-xs-12 col-sm-3" id="percentileCol" style="float:right;">
        <label for="percentile" class="control-label" style="text-align: right">Color scale percentile:&nbsp;</label>
        <input id="percentile" type="text" value="" />
    </div>
</div>
